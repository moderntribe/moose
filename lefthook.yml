# Lefthook git hooks
# Refer for explanation to following link:
# https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

# only show errors
skip_output:
  - meta
  - success
  - summary

# code linting
pre-commit:
  parallel: true
  commands:
    phpstan:
      run: composer run phpstan
  jobs:
    - name: phpcs
      run: ./vendor/bin/phpcs -- {staged_files}
      glob:
        - "./*.php"
        - "wp-content/themes/core/*.php"
        - "wp-content/plugins/core/*.php"
    - name: lintcss
      run: wp-scripts lint-style {staged_files}
      glob:
        - "wp-content/themes/core/*.pcss"
    - name: lintjs
      run: wp-scripts lint-js {staged_files}
      glob:
        - "wp-content/themes/core/*.js"
    - name: lintconfigs
      run: wp-scripts lint-js {staged_files}
      glob:
        - "./*.js"
    - name: lintpkgjson
      run: wp-scripts lint-pkg-json {staged_files}
      glob:
        - "./package.json"


# prefix with jira ticket
prepare-commit-msg:
  scripts:
    "prefix-with-jira-ticket.php":
      runner: php
