# Lefthook git hooks
# Refer for explanation to following link:
# https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

# only show errors
skip_output:
  - meta
  - success
  - summary

# code linting
pre-push:
  parallel: true
  jobs:
    - name: phpcs
      files: git diff --name-only HEAD @{push}
      run: ./vendor/bin/phpcs'
      glob:
        - ".phpstorm.meta.php"
        - "local-config-sample.php"
        - "wp-config.php"
        - "wp-config-environment.php"
        - "wp-content/themes/core/*.php"
        - "wp-content/plugins/core/*.php"
    - name: phpstan
      glob:
        - ".phpstorm.meta.php"
        - "local-config-sample.php"
        - "wp-config.php"
        - "wp-config-environment.php"
        - "wp-content/themes/core/*.php"
        - "wp-content/plugins/core/*.php"
    - name: lintcss
      files: git diff --name-only HEAD @{push}
      run: ./node_modules/.bin/wp-scripts lint-style
      glob:
        - "wp-content/themes/core/*.pcss"
    - name: lintjs
      files: git diff --name-only HEAD @{push}
      run: ./node_modules/.bin/wp-scripts lint-js
      glob:
        - "wp-content/themes/core/*.js"
    - name: lintconfigs
      files: git diff --name-only HEAD @{push}
      run: ./node_modules/.bin/wp-scripts lint-js
      glob:
        - "browsersync.config.js"
        - "postcss.config.js"
        - "webpack.config.js"
    - name: lintpkgjson
      files: git diff --name-only HEAD @{push}
      run: ./node_modules/.bin/wp-scripts lint-pkg-json
      glob:
        - "package.json"


# prefix with jira ticket
prepare-commit-msg:
  scripts:
    "prefix-with-jira-ticket.php":
      runner: php
