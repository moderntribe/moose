name: blocks-starter
recipe: wordpress
config:
  php: '8.0'
  database: mariadb
  composer_version: 2
  via: nginx
  xdebug: true
  memcached: true
services:
  database:
    portforward: 3306
  mailhog:
    type: mailhog
    portforward: true
    hogfrom:
      - appserver_nginx
      - appserver
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm && echo "Enabling xdebug enabled"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for nginx.
    cmd: rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o -USR2 php-fpm && echo "Xdebug disabled"
    user: root
